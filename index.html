<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>DMZ Key map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div id="map"></div>
    <div>
        Click on the map to get precise position.
    </div>
    <script>
        let mapSettings = {
            crs: L.CRS.Simple,
            minZoom: -0.5,
            maxZoom: 4,
            zoomDelta: 0.5,
            zoomSnap: 0,
            wheelPxPerZoomLevel: 75,
        }
        let bounds = [[0, 0], [1200, 1200]];
        // let attribution = { attribution: '<a href="https://discord.gg/volcanoids">Join is on Discord!</a>' }

        let map = L.map('map', mapSettings);
        let image = L.imageOverlay('warzone-2-al-mazrah-map-cropped.jpg', bounds).addTo(map);
        map.fitBounds(bounds);
        // map.setView([611, 595], 0); //set view to center around the surface layer
        
        let popup = L.popup();
        function onMapClick(e) {
            console.log("You clicked the map at " + e.latlng);
            popup
                .setLatLng(e.latlng)
                .setContent(/*"You clicked the map at " + */e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);

        let aa = L.latLng(73, 870);
        L.marker(aa).addTo(map).bindPopup('Al-Bagra Barrack key');

    </script>
</body>

</html>
